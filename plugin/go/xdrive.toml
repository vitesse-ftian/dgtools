[xdrive]
    dir = "/tmp/wetestdata/xdrive"
    host = [ "localhost:31416" ]

[[xdrive.mount]]
name = "fs" 
scheme = "nfs"
root = "/tmp/wetestdata/xdrive/data"
conf = ""

[[xdrive.mount]]
name = "myx"
scheme = "fsplugin"
root = "/tmp/wetestdata/xdrive/data"
conf = "" 

[[xdrive.mount]]
name = "myxpw"
scheme = "fsplugin"
root = "/tmp/wetestdata/xdrive/data"
conf = "poolwriter=true" 

[[xdrive.mount]]
name = "myexec"
scheme = "fsplugin"
root = "/tmp/wetestdata/xdrive/data"
conf = "" 
exec = "./xdrplugin/fsplugin_csv"

[[xdrive.mount]]
name = "tpch1fs3"
scheme = "s3plugin"
root = "/"
conf = "bucket=tpch1f,region=us-west-1"

[[xdrive.mount]]
name = "es"
scheme = "esplugin"
root = "https://search-whaasa-f25e2tplbjslk44nkmv3d2iszq.us-east-1.es.amazonaws.com"
conf = "index=customer,nshards=5,access_key_id=id,secret_access_key=secret"


[[xdrive.mount]]
name = "eslocal"
scheme = "esplugin"
root = "http://localhost:9200"
conf = "index=customer,nshards=5,access_key_id=id,secret_access_key=secret"

[[xdrive.mount]]
name = "hbase"
scheme = "hbaseplugin"
root = "localhost"
conf = "user=hduser"

[[xdrive.mount]]
name = "kafka"
scheme = "kafkaplugin"
root = "localhost:9092"
conf = "zookeeper=localhost:2181"

